<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Office Cheering Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="side-cat-left" class="side-cat left" src="cat-normal-left.png" alt="The left cat waving flag." role="button">
    <img id="side-cat-right" class="side-cat right" src="cat-normal.png" alt="The right cat waving flag." role="button">

    <div class="container">
        <div id="cheering-bubble" class="bubble">
            Click the cat to get a cheer-up!
        </div>
        
        <img id="main-cat-mascot" 
             src="cat-before.png" 
             alt="Cyberpunk cat writing fiercely." 
             role="button">
        
        <p id="cheer-count" class="count-display">Cheer Count: 0</p>
        
        <p class="instruction">Click me! Click me! Meow~</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
